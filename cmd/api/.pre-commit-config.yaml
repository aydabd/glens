# Module-specific pre-commit: Go linting for cmd/api.
# The root .pre-commit-config.yaml handles language-agnostic checks.
# This config handles Go-specific checks via make targets.
#
# Usage:
#   cd cmd/api && pre-commit run --all-files          # run all hooks
#   cd cmd/api && pre-commit run --all-files -j 4     # run hooks in parallel
#   cd cmd/api && make all                            # same checks via make
#
# Make targets use micromamba when available (local dev) or plain go (CI).
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
  - repo: local
    hooks:
      - id: go-fmt-check
        name: go fmt check
        entry: make fmt-check
        language: system
        types: [go]
        always_run: true
        pass_filenames: false
      - id: go-vet
        name: go vet
        entry: make vet
        language: system
        types: [go]
        always_run: true
        pass_filenames: false
      - id: golangci-lint
        name: golangci-lint
        entry: make lint
        language: system
        types: [go]
        always_run: true
        pass_filenames: false
