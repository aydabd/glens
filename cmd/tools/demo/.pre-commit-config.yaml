# NOTE: pre-commit always runs hooks from the git repository root.
# For this module's Go checks to work correctly in CI, the CI workflows
# run go-fmt, go-vet, and golangci-lint directly (not via pre-commit).
# This file is kept for reference and for local use with: cd <module> && make lint
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: bash
        args:
          - -c
          - 'if [ "$LINT_MODE" = "check" ]; then if [ -n "$(find . -name "*.go" | xargs gofmt -l)" ]; then echo "Files need formatting. Run: go fmt ./..."; find . -name "*.go" | xargs gofmt -l; exit 1; fi; else find . -name "*.go" | xargs gofmt -w; fi'
        language: system
        types: [go]
        always_run: true
        pass_filenames: false
      - id: go-vet
        name: go vet
        entry: bash -c 'go vet ./...'
        language: system
        types: [go]
        always_run: true
        pass_filenames: false
      - id: golangci-lint
        name: golangci-lint
        entry: bash
        args:
          - -c
          - |
            if ! command -v golangci-lint >/dev/null 2>&1; then
              go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.4.0
            fi
            export PATH="$(go env GOPATH)/bin:$PATH"
            golangci-lint run --timeout=3m
        language: system
        types: [go]
        always_run: true
        pass_filenames: false
