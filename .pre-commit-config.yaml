repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-json
  - repo: local
    hooks:
      - id: shellcheck
        name: shellcheck
        entry: shellcheck
        language: system
        files: ".*\\.(sh|bash)$"
        pass_filenames: true
      - id: markdownlint
        name: markdownlint
        entry: markdownlint
        args: ["**/*.md"]
        files: ".*\\.md$"
        language: system
        pass_filenames: false
      - id: yamlfmt
        name: yamlfmt
        entry: bash
        args:
          - -c
          - 'if [ "$LINT_MODE" = "check" ]; then if ! yamlfmt -dry; then echo "‚ùå YAML files need formatting. Run: yamlfmt"; exit 1; fi; else echo "üõ†Ô∏è Formatting YAML files..."; yamlfmt; fi'
        language: system
        files: ".*\\.(yml|yaml)$"
        always_run: true
        pass_filenames: false
      - id: prettier
        name: prettier
        entry: bash
        args:
          - -c
          - 'if [ "$LINT_MODE" = "check" ]; then if ! prettier --check "**/*.json" 2>/dev/null; then echo "‚ùå Files need formatting. Run: prettier -w \"**/*.json\""; exit 1; fi; else echo "üõ†Ô∏è Formatting with prettier..."; prettier -w "**/*.json"; fi'
        language: system
        files: ".*\\.json$"
        always_run: true
        pass_filenames: false
      - id: hadolint
        name: hadolint
        entry: bash -c 'CONTAINER_CMD=$(./scripts/detect-container-runtime.sh) && $CONTAINER_CMD run --rm -v "$PWD":/work -w /work hadolint/hadolint:v2.12.0 hadolint -c .hadolint.yaml "$@"' --
        language: system
        files: '(^|/)([Dd]ockerfile|[Cc]ontainerfile)([._-][^/]+)?$|.*\.dockerfile$'
        pass_filenames: true
