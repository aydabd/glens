name: glens-dev
channels:
  - conda-forge
  - nodefaults
dependencies:
  # Go programming language
  - go=1.25.*

  # Development tools
  - git
  - make
  - curl
  - wget

  # JSON/YAML processing tools
  - jq
  - yq

  # Security and analysis tools
  - ca-certificates
  - openssl

  # Optional: useful for development
  - tree
  - htop
  - ripgrep

  # Node.js (provides npm for installing markdownlint-cli, prettier, etc.)
  - nodejs=22.*

  # Python (for pre-commit and automation scripts)
  - python=3.13.*

  # Linters and formatters available on conda-forge
  - shellcheck

  # Note: the following tools are installed via their native package managers
  # inside this environment after creation (see make setup or CI workflow):
  #   npm install -g markdownlint-cli prettier
  #   go install github.com/google/yamlfmt/cmd/yamlfmt@latest
  #   pip install pre-commit

# Environment variables
variables:
  # Go configuration
  GOPROXY: "https://proxy.golang.org,direct"
  GOSUMDB: "sum.golang.org"
  CGO_ENABLED: "1"

  # Development settings
  DEVELOPMENT: "true"

  # Path additions (micromamba handles this automatically)
  # GOPATH will be set by Go itself in module mode
