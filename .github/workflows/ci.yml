name: CI

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

env:
  GO_VERSION: "1.25"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build
        run: go build -o build/glens .

      - name: Verify binary
        run: ./build/glens --help

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install system tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y shellcheck

      - name: Install Node.js tools
        run: npm install -g markdownlint-cli2@0.21.0 prettier@3.8.1

      - name: Install yamlfmt
        run: go install github.com/google/yamlfmt/cmd/yamlfmt@v0.21.0

      - name: Install pre-commit
        run: pip install pre-commit==4.5.1

      - name: Run pre-commit (same as make lint)
        env:
          LINT_MODE: check
        run: pre-commit run --all-files

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run unit tests
        # -short skips integration tests that require GitHub token or network access
        run: go test -short -v -race ./...

  accuracy-test:
    name: Accuracy Test (Mock AI)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build
        run: go build -o build/glens .

      - name: Run accuracy test with enhanced mock
        run: |
          mkdir -p reports
          ./build/glens analyze test_specs/sample_api.json \
            --ai-models=enhanced-mock \
            --create-issues=false \
            --run-tests=false \
            --output=reports/pr-accuracy-report.md

      - name: Upload accuracy report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accuracy-report
          path: reports/

