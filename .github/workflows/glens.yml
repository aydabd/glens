name: Glens CI

on:
  pull_request:
    paths:
      - "cmd/glens/**"
      - "go.work"
  push:
    branches:
      - main
      - master
    paths:
      - "cmd/glens/**"
      - "go.work"

env:
  GO_VERSION: "1.25"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: cmd/glens
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: cmd/glens/go.mod

      - name: Build
        run: go build ./...

      - name: Vet
        run: go vet ./...

      - name: Verify binary
        run: |
          go build -o ../../build/glens .
          ../../build/glens --help

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5

      - name: Set up micromamba environment
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yml
          cache-environment: true

      - name: Install linting tools inside micromamba environment
        run: |
          CONDA_ENV_BIN="$MAMBA_ROOT_PREFIX/envs/glens-dev/bin"
          micromamba run -n glens-dev pip install pre-commit==4.5.1
          micromamba run -n glens-dev npm install -g markdownlint-cli@0.44.0 prettier@3.8.1
          GOBIN="$CONDA_ENV_BIN" micromamba run -n glens-dev go install github.com/google/yamlfmt/cmd/yamlfmt@v0.21.0
        shell: bash

      - name: Run pre-commit
        env:
          LINT_MODE: check
        run: micromamba run -n glens-dev pre-commit run --all-files
        shell: bash

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: cmd/glens
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: cmd/glens/go.mod

      - name: Test
        run: go test -short -v -race ./...

  accuracy-test:
    name: Accuracy Test (Mock AI)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: build
    defaults:
      run:
        working-directory: cmd/glens
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: cmd/glens/go.mod

      - name: Build
        run: |
          mkdir -p ../../build
          go build -o ../../build/glens .

      - name: Run accuracy test with enhanced mock
        working-directory: .
        run: |
          mkdir -p reports
          ./build/glens analyze test_specs/sample_api.json \
            --ai-models=enhanced-mock \
            --create-issues=false \
            --run-tests=false \
            --output=reports/pr-accuracy-report.md

      - name: Upload accuracy report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accuracy-report
          path: reports/
