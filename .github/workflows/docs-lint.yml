name: Docs Lint

on:
  pull_request:
    paths:
      - "**/*.md"
      - ".markdownlint.json"
  push:
    branches:
      - main
      - master
    paths:
      - "**/*.md"
      - ".markdownlint.json"

jobs:
  markdownlint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Run markdownlint
        run: markdownlint '**/*.md'
