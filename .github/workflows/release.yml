name: Release

on:
  push:
    tags:
      - "v*"
      - "[0-9]+.[0-9]+.[0-9]*"

env:
  GO_VERSION: "1.25"

jobs:
  build-glens:
    name: Build glens / ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: cmd/glens/go.mod

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          BINARY="glens-${{ matrix.goos }}-${{ matrix.goarch }}${EXT}"
          mkdir -p dist
          go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" \
            -o "dist/${BINARY}" ./cmd/glens/.

      - uses: actions/upload-artifact@v4
        with:
          name: glens-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  build-demo:
    name: Build demo / ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    defaults:
      run:
        working-directory: cmd/tools/demo
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: cmd/tools/demo/go.mod

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          BINARY="glens-demo-${{ matrix.goos }}-${{ matrix.goarch }}${EXT}"
          mkdir -p ../../dist
          go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o "../../dist/${BINARY}" .

      - uses: actions/upload-artifact@v4
        with:
          name: glens-demo-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  build-accuracy:
    name: Build accuracy / ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    defaults:
      run:
        working-directory: cmd/tools/accuracy
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: cmd/tools/accuracy/go.mod

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          BINARY="glens-accuracy-${{ matrix.goos }}-${{ matrix.goarch }}${EXT}"
          mkdir -p ../../dist
          go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o "../../dist/${BINARY}" .

      - uses: actions/upload-artifact@v4
        with:
          name: glens-accuracy-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-glens, build-demo, build-accuracy]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Generate checksums
        working-directory: dist
        run: sha256sum * > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: dist/*
          token: ${{ github.token }}
