name: Release

on:
  push:
    tags:
      - "v*"
      - "[0-9]+.[0-9]+.[0-9]*"

env:
  GO_VERSION: "1.25"

jobs:
  build-glens:
    name: Build glens / ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v5

      - uses: ./.github/actions/go-build
        with:
          binary-name: glens
          working-directory: cmd/glens
          go-version: ${{ env.GO_VERSION }}
          version: ${{ github.ref_name }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}

      - uses: actions/upload-artifact@v4
        with:
          name: glens-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  build-demo:
    name: Build demo / ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v5

      - uses: ./.github/actions/go-build
        with:
          binary-name: glens-demo
          working-directory: cmd/tools/demo
          go-version: ${{ env.GO_VERSION }}
          version: ${{ github.ref_name }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}

      - uses: actions/upload-artifact@v4
        with:
          name: glens-demo-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  build-accuracy:
    name: Build accuracy / ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v5

      - uses: ./.github/actions/go-build
        with:
          binary-name: glens-accuracy
          working-directory: cmd/tools/accuracy
          go-version: ${{ env.GO_VERSION }}
          version: ${{ github.ref_name }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}

      - uses: actions/upload-artifact@v4
        with:
          name: glens-accuracy-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-glens, build-demo, build-accuracy]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - uses: ./.github/actions/sign-assets
        with:
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: dist/*
          token: ${{ github.token }}
